<!DOCTYPE html>
<html lang="">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div>
    <label for="code_snippet"></label>
    <textarea class="new_snippet" id="code_snippet" placeholder="// write your code here"></textarea>
    <button id="send_snippet" type="submit" onclick="send()">Submit</button>
    <div><label id="time_label" for="time_restriction">Time restriction:</label>
        <input id="time_restriction" type="number" value="0"/></div>
    <div><label id="view_label" for="views_restriction">Views restriction:</label>
        <input id="views_restriction" type="number" value="0"/></div>
</div>
<script>
    function send() {
        let object = {
            "code": document.getElementById("code_snippet").value,
            "time": document.getElementById("time_restriction").value,
            "views": document.getElementById("views_restriction").value
        };
        let json = JSON.stringify(object);
        let xhr = new XMLHttpRequest();
        xhr.open("POST", '/api/code/new', false)
        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        xhr.send(json);
        if (xhr.status === 200) alert("Success!");
    }
</script>
</body>
</html>
